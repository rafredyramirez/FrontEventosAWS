{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Evento</title>
    <link rel="stylesheet" href="{% static 'css/register_event.css' %}">
</head>
<body>
    {% if messages %}
        <div id="message" class="alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <div class="container">
        <h1>Registro de Asistente</h1>
        <!-- <form action="/register_event" method="POST"> -->
        <form method="post" action="{% url 'create_asistencia' %}">
            {% csrf_token %}
            <label for="attendee_name">Nombre:</label>
            <input type="text" id="attendee_name" name="attendee_name" required>
            
            <label for="attendee_id">Cedula:</label>
            <input type="text" id="attendee_id" name="attendee_id" required>

            <label for="attendee_email">Correo electrónico:</label>
            <input type="email" id="attendee_email" name="attendee_email" required>

            <label for="event_id">Seleccione un evento:</label>
            <select id="event_id" name="event_id" required>
                <!-- Aquí se mostrarán los eventos activos -->
                {% for event in events %}
                    <option value="{{ event.event_id }}">{{ event.name_event }}</option>
                {% endfor %}
            </select>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
